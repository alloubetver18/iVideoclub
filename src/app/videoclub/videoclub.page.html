<ion-header [translucent]="true">

    <ion-grid class="ion-no-padding">

        <ion-col size="2">
          <div class="link">
            <a routerLink="/home" class="ion-text-center">
              <ion-icon name="arrow-back"></ion-icon>

        <ion-col size="4">

</ion-header>
