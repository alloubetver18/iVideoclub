<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="ion-text-start">
      <ion-card-header>
        <ion-card-subtitle>Bienvenido a </ion-card-subtitle>
        <ion-card-title>¡iVideoclub!</ion-card-title>
        <ion-card-subtitle>iVideoclub es una aplicación desarrollada con IONIC. Para acceder a la gestión del videoclub pulsa el siguiente botón:</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-icon name="videocam"></ion-icon><a routerLink="/videoclub" class="links">Acceso a iVideoclub</a>
      </ion-card-content>
    </ion-card>
    <ion-card class="ion-text-start">
      <ion-card-header>
        <ion-card-title>Información sobre el autor</ion-card-title>
        <ion-card-subtitle>Aplicación desarrollada por Alban Loubet</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-icon name="person"></ion-icon><a routerLink="/autor" class="links">Consultar información</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
