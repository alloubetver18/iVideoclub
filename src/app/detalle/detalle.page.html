<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="2" class="back">
          <div class="link">
            <a routerLink="/videoclub" class="ion-text-center">
              <ion-icon name="arrow-back"></ion-icon>
            </a>
          </div>
        </ion-col>
        <ion-col size="4">
          <div>
            <ion-title class="page-title">
              {{pelicula.title}}
            </ion-title>
            <span></span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="{{pelicula.poster}}" />
      <ion-card-header>
        <ion-card-title>{{pelicula.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><span>Director:</span> {{pelicula.director}}</p>
        <p><span>AÃ±o:</span> {{pelicula.year}}</p>
        <p><span>Sinopsis:</span>{{pelicula.synopsis}}
</ion-card-content>
    </ion-card>
  </div>

</ion-content>
